<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>찜한 청소년 시설 리스트</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body id="target">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">즐겨찾기한 시설 목록</h1>
                        <p class="fs-4">해당 페이지는 startbootstrap 디자인 템플릿을 사용하였습니다.</p>
                        <a class="btn btn-primary btn-lg" href="/youth_map">GO TO YOUTH MAP</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Page Content-->
        <script>
            function get_mapmarker(){
                $.ajax({
                type: "GET",
                url: '/get_like',
                data: {},
                success: function (response) {
                    let likemap = response["fac_list"]
                    likemap.forEach(function (likemap){
                        let name = likemap.name;
                        let addr = likemap.address;
                        let phone = likemap.phone;
                        var newDiv = document.createElement('div');
                        newDiv.className = 'col-lg-6 col-xxl-4 mb-5';
                        newDiv.innerHTML = `
                                    <div class="card bg-light border-0 h-100">
                                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                            <h2 class="fs-4 fw-bold">${name}</h2>
                                            <p class="mb-0">${addr}<br>${phone}</p>
                                        </div>
                                    </div>`;   
                    document.querySelector('.pt-4 .px-lg-5 .gx-lg-5').appendChild(newDiv);
                        });
                        
                    },error: function (error) {
                console.error('좋아요 상태 업데이트 중 오류:', error);
               }
            });
        }
            get_mapmarker();
        </script>
        <section class="pt-4">
        
            <div class="container px-lg-5">
                <div class="row gx-lg-5">
                    <!--
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">

                                <h2 class="fs-4 fw-bold">Fresh new layout</h2>
                                <p class="mb-0">With Bootstrap 5, we've created a fresh new layout for this template!</p>
                            </div>
                        </div>
                    </div>
                     -->
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>

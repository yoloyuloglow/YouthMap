<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link rel="stylesheet" href="../static/css/sign.css" />
  
  <title>SIGN UP</title>
</head>
<body translate="no">
  <div id="root">
    <div class="App">
      <div class="Panel FormPanel">
        <h2><a href="/">Sign in</a></h2>
        <!--
        <div class="Social">
          <a href="#">f</a>
          <a href="#">t</a>
          <a href="#">in</a>
        </div>
      -->
        <p>ID, 비밀번호 입력</p>
        <form action="sign_in" method="post" id="sign_inform">
          <input type="text" placeholder="id" name="userid">
          <input type="password" placeholder="Password" name="userpw">
        </form>
        <!--<a href="#">Forgot your password?</a>-->
        <br>
        <button type="submit" form="sign_inform"  style='cursor:pointer';>Sign in</button>
      </div>
      <div class="Panel ActionPanel">
          <h2>HELLO</h2>
          <p>회원가입하시고 더 많은 서비스를 즐겨보세요</p>
          <button onclick="location.href='sign_up'";  style='cursor:pointer';>Sign up!</button>
        </div>
      </div>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.production.min.js"></script>

</body>
</html>
